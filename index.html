<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Scarica gli orari</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        /* Reset minimale */
        *{box-sizing:border-box;margin:0;padding:0}

        body{
            font-family:system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;
            background:#f3f4f6;                 /* grigio chiaro */
            display:flex;
            flex-direction:column;
            justify-content:flex-start;
            align-items:center;
            min-height:100vh;
            padding:2rem 1rem;
        }

        /* ⬇️ LOGO */
        .logo{
            width:220px;          /* regola a piacere */
            max-width:80%;
            height:auto;
            margin-bottom:32px;
            filter:drop-shadow(0 2px 6px rgba(0,0,0,.15));
        }

        /* ⬇️ BOTTONI */
        a.btn{
            display:block;
            width:100%;
            max-width:340px;
            margin:12px 0;
            padding:18px 24px;
            font-size:1.25rem;
            text-align:center;
            text-decoration:none;
            color:#fff;
            background:#2563eb;                /* blu acceso */
            border-radius:14px;
            box-shadow:0 4px 10px rgba(0,0,0,.12);
            transition:transform .12s ease;
        }
        a.btn:active{transform:scale(.97)}
        @media(min-width:500px){a.btn{font-size:1.35rem}}
    </style>
</head>
<body>

    <!-- LOGO: sostituisci LOGOID con l’ID dell’immagine su Drive -->
    <img class="logo"
         src="https://drive.google.com/uc?export=view&id=1CFjchYSfMWmIs2UchxecFMWpPYK81l6Y"
         alt="Logo Thouraz">

    <!-- PDF 1 -->
    <a class="btn"
       href="https://drive.google.com/uc?export=download&id=1kril3e3E1TnaZx1-2F_D_pATG9zm25fk"
       target="_blank" rel="noopener">
       Prima delle 10
    </a>

    <!-- PDF 2 -->
    <a class="btn"
       href="https://drive.google.com/uc?export=download&id=17cHGZ4w0OWyNmN3CQcHa-aWYEyXhYah2"
       target="_blank" rel="noopener">
       Dopo le 10
    </a>

    <!-- PDF 3 -->
    <a class="btn"
       href="https://drive.google.com/uc?export=download&id=1OuBxBRDNNrN12UUKcC9YlEmir29WEbn-"
       target="_blank" rel="noopener">
       Dopo l’01:00
    </a>

</body>
</html>
